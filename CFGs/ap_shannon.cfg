[E4]
BLOCKNAME=E4
FILENAME=ap_shannon.DAT
COM=COM2:1200,E,7,1,OP0
INSTRUMENT=BROWN&SHARPE
SOUND=Yes
DELAYTIME=5
TABLE=shannon
BACKCOLOR=12235557
PROMPT=E4
LENGTH=
TYPE=

[DATACLASS]
BLOCKNAME=DATACLASS
TYPE=MENU
PROMPT=SELECT THE ARTIFACT DATACLASS :
MENU=COMPFLAKE,PROXFLAKE,DISTFLAKE,MEDFLAKE,COMPTOOL,PROXTOOL,DISTTOOL,MEDTOOL,CORETOOL,CORE,COREFRAG,BIFACE,BIFFRAG,UNIFACE,UNIFRAG,SHATTER,MANUPORT,HAMMERSTONE,HAMMERFRAG,UNWORKED,ROGNON,GALET,GALETFRAG,MINERAL,TOOSMALL,CHUNK,N/A
LENGTH=20
INFO=And here is information on this field.

[SQUID]
BLOCKNAME=SQUID
TYPE=TEXT
PROMPT=ENTER THE ID SVP:
LENGTH=11
UNIQUE=True
LOOK UP=sqd_lith.mdb squid
INFO=This is an ID field.  It acts like a primary key.

[RAWMAT]
BLOCKNAME=RAWMAT
TYPE=MENU
PROMPT=SELECT THE RAW MATERIAL TYPE :
MENU=FLINT,QUARTZ,QUARTZITE,LIMESTONE,OTHER,N/A
LENGTH=20
CONDITION1=DATACLASS NOT unworked,manuport,toosmall

[TECHNIQUE]
BLOCKNAME=TECHNIQUE
TYPE=MENU
PROMPT=SELECT THE BASIC FLAKING TECHNOLOGY :
MENU=NORMAL,CLACTON,LEVAL,BIFRET,RETOUCHFLAKE,RESHARPFLAKE,NOTCH,NOTCH-RETOUCH,NOTCH-RETOUCHINV,NOTCH-RETOUCH-LAT,KOMBEWA,DISC,BLADE,BURIN,TRANCHET,SPLITPEBBLE,OTHER,N/A
LENGTH=20
CONDITION1=DATACLASS NOT SHATTER,CHUNK,MANUPORT,HAMMERSTONE,HAMMERFRAG,UNWORKED,ROGNON,GALET,GALETFRAG,MINERAL,TOOSMALL,N/A

[FORM]
BLOCKNAME=FORM
TYPE=MENU
PROMPT=SELECT THE FORM OR SHAPE :
MENU=NORMAL,ANGULAR,NATBACK,BURIN,DEBORDANT,PUSTULE,OVERSHOT,BIFEDGE,LSF,TRANCHET,POINT,BLADE,EXPANDING,BROAD,SHATTER,CORE,BIFACE,EBAUCHE,CORTBASE,TESTED,CORE-TOOL,LAMECRETE,NODULE,BLOCK,TABULAR,COBBLE,GELIFRACT,OTHER,N/A
LENGTH=20
CONDITION1=DATACLASS NOT CHUNK,SHATTER,MANUPORT,HAMMERSTONE,HAMMERFRAG,UNWORKED,ROGNON,GALET,GALETFRAG,MINERAL,TOOSMALL,N/A,CORE

[TYPE1]
BLOCKNAME=TYPE1
TYPE=NUMERIC
PROMPT=ENTER THE TYPE NUMBER :
LENGTH=2
INFO FILE=TYPELIST.TXT
CONDITION1=DATACLASS NOT CHUNK,BIFACE,BIFFRAG,UNIFACE,UNIFRAG,MANUPORT,HAMMERSTONE,HAMMERFRAG,UNWORKED,ROGNON,GALET,GALETFRAG,MINERAL,TOOSMALL,N/A

[TYPE2]
BLOCKNAME=TYPE2
TYPE=NUMERIC
PROMPT=ENTER THE Secondary TYPE NUMBER :
LENGTH=2
INFO FILE=TYPELIST.TXT
CONDITION1=DATACLASS COMPTOOL,PROXTOOL,DISTTOOL,MEDTOOL,CORETOOL

[CORETYPE]
BLOCKNAME=CORETYPE
TYPE=MENU
PROMPT=ENTER THE CORE TYPE :
MENU=INFORM,1PLAT1FACE,1PLAT2FACE,1PLAT2FACEADJ,2PLAT1FACEOPP,2PLAT1FACEORTHO,2PLAT2FACE,2PLAT2FACEOTHRO,2PLAT2FACEOPP,MULTIPLE,RADIAL,LEVALLOIS-OVAL,LEVALLOIS-TRI,LEVALLOIS-RECT,DISCOIDAL,DISCOIDAL1SIDE,GLOBULAR,BIFACE,CHOPPER,CHOPPING-TOOL,PRISMATIC,PYRAMIDAL,KOMBEWA,TESTED,CORE-ON-FLAKE,OTHER,N/A
LENGTH=20
CONDITION1=DATACLASS CORE,COREFRAG

[BIFTYPE]
BLOCKNAME=BIFTYPE
TYPE=MENU
PROMPT=ENTER THE BIFACE TYPE :
MENU=TRI,TRI-ELONG,SUBTRI,CORDIFORM,CORD-ELONG,SUBCORD,OVATE,LIMANDE,DISC,AMYGDALOIDE,LANCEOLATE,MICOQUIAN,FICRON,ABBEVILLIAN,HACHEREAU,HACHECLAT,LAGEN,LOSAN,NAVIFORME,NUCLEIFORME,BIFADOS,PROXIMAL,DISTAL,MEDIAL,PARTIAL,DIVERS,N/A
LENGTH=20
CONDITION1=DATACLASS BIFACE,BIFFRAG,UNIFACE,UNIFRAG

[RETEDGE]
BLOCKNAME=RETEDGE
TYPE=MENU
PROMPT=SELECT THE PERCENT OF WORKED EDGE
MENU=100%,75-100%,50-75%,25-50%,0-25%,N/A
LENGTH=20
CONDITION1=DATACLASS BIFACE,BIFFRAG,UNIFACE,UNIFRAG

[BIFSUPPORT]
BLOCKNAME=BIFSUPPORT
TYPE=MENU
PROMPT=Biface support
MENU=n/a,flake,nodule,plaquette
LENGTH=9
CONDITION1=dataclass biface,biffrag,uniface,unifrag

[CORTEX]
BLOCKNAME=CORTEX
TYPE=MENU
PROMPT=SELECT THE PERCENTAGE OF CORTEX :
MENU=0%,1-10%,10-40%,40-60%,60-90%,90-99%,100%,N/A
LENGTH=20
CONDITION1=DATACLASS COMPFLAKE,PROXFLAKE,DISTFLAKE,MEDFLAKE,COMPTOOL,PROXTOOL,MEDTOOL,DISTTOOL,CORETOOL,CORE,COREFRAG,BIFACE,BIFFRAG,UNIFACE,UNIFRAG,SHATTER AND
CONDITION2=FORM NOT GELIFRACT

[EDGEDAMAGE]
BLOCKNAME=EDGEDAMAGE
TYPE=MENU
PROMPT=SELECT THE EDGE DAMAGE :
MENU=NONE,EXT,INT,2-SIDE,ROLLED,N/A
LENGTH=20
CONDITION1=DATACLASS COMPTOOL,COMPFLAKE,CORE,BIFACE,UNIFACE,PROXTOOL,PROXFLAKE,MEDTOOL,MEDFLAKE,DISTFLAKE,DISTTOOL,SHATTER,CHUNK

[ALTERATION]
BLOCKNAME=ALTERATION
TYPE=MENU
PROMPT=SELECT THE DEGREE OF PATINATION:
MENU=NONE,LIGHTPATINA,HEAVYPATINA,WHITE,DOUBLEPATINA,DESIL,N/A
LENGTH=20
CONDITION1=DATACLASS COMPTOOL,COMPFLAKE,CORE,BIFACE,UNIFACE,PROXTOOL,PROXFLAKE,MEDTOOL,MEDFLAKE,DISTFLAKE,DISTTOOL,SHATTER,CHUNK

[CONCRETION]
BLOCKNAME=CONCRETION
TYPE=MENU
PROMPT=Does the artifact have concretions?
MENU=PAI,CLU,NO,YES,N/A
LENGTH=3
CARRY=True
CONDITION1=DATACLASS NOT UNWORKED,TOOSMALL

[BURNED]
BLOCKNAME=BURNED
TYPE=MENU
PROMPT=Is the artifact burned?
MENU=NO,YES,N/A
LENGTH=3
CARRY=True
CONDITION1=DATACLASS NOT UNWORKED,TOOSMALL

[PLATSURF]
BLOCKNAME=PLATSURF
TYPE=MENU
PROMPT=SELECT THE PLATFORM SURFACE :
MENU=PLAIN,DIHEDRAL,POLYHEDRAL,FACETED,CHAPGEND,PUNCTIFORM,CORTICAL,REMOVED,OTHER,N/A,MISSING
LENGTH=20
CONDITION1=DATACLASS COMPFLAKE,COMPTOOL,PROXFLAKE,PROXTOOL

[SCARMORPH]
BLOCKNAME=SCARMORPH
TYPE=MENU
PROMPT=SELECT FLAKE-SCAR ORIENTATION :
MENU=N/A,UNI-DIRECT,BI-DIRECT,RADIAL,SUB-RADIAL,PLAIN,CONVERGENT,COMPLEX,PARALLEL,n/a
LENGTH=20
CONDITION1=DATACLASS COMPFLAKE,COMPTOOL,CORE,COREFRAG

[EXTPLAT]
BLOCKNAME=EXTPLAT
TYPE=MENU
PROMPT=SELECT THE EXTERIOR PLATFORM SHAPE :
MENU=CONVEX,CENT-RIDGE,SIDE-RIDGE,STRAIGHT,CONCAVE,BEVELED,CORTICAL,N/A
LENGTH=20
CONDITION1=DATACLASS COMPFLAKE,COMPTOOL,PROXFLAKE,PROXTOOL AND
CONDITION2=PLATSURF NOT MISSING,REMOVED,N/A

[LIP]
BLOCKNAME=LIP
TYPE=MENU
PROMPT=Is there a platform lip ?
MENU=No,Yes,N/A
LENGTH=5
CONDITION1=DATACLASS COMPFLAKE,COMPTOOL,PROXFLAKE,PROXTOOL AND
CONDITION2=PLATSURF NOT MISSING,REMOVED

[FISSURES]
BLOCKNAME=FISSURES
TYPE=MENU
PROMPT=Are there platform fissures ?
MENU=No,Yes,N/A
LENGTH=5
CONDITION1=DATACLASS COMPFLAKE,COMPTOOL,PROXFLAKE,PROXTOOL AND
CONDITION2=PLATSURF TAMARA

[POINTIMPACT]
BLOCKNAME=POINTIMPACT
TYPE=MENU
PROMPT=Is there a point of percussion ?
MENU=No,Yes,N/A
LENGTH=5
CONDITION1=DATACLASS COMPFLAKE,COMPTOOL,PROXFLAKE,PROXTOOL AND
CONDITION2=PLATSURF NOT MISSING,REMOVED

[PLATWIDTH]
BLOCKNAME=PLATWIDTH
TYPE=INSTRUMENT
PROMPT=MEASURE THE PLATFORM WIDTH :
LENGTH=10
CONDITION1=DATACLASS COMPFLAKE,COMPTOOL AND
CONDITION2=PLATSURF NOT MISSING,REMOVED

[PLATTHICK]
BLOCKNAME=PLATTHICK
TYPE=INSTRUMENT
PROMPT=MEASURE THE PLATFORM THICKNESS :
LENGTH=10
CONDITION1=DATACLASS COMPFLAKE,COMPTOOL AND
CONDITION2=PLATSURF NOT MISSING,REMOVED

[SCARLENGTH]
BLOCKNAME=SCARLENGTH
TYPE=INSTRUMENT
PROMPT=MEASURE THE LONGEST FLAKE SCAR :
LENGTH=10
CONDITION1=TYPE1 32,33,42,43,64 OR
CONDITION2=DATACLASS CORE

[LENGTH]
BLOCKNAME=LENGTH
TYPE=INSTRUMENT
PROMPT=ENTER THE LENGTH :
LENGTH=10
CONDITION1=DATACLASS COMPFLAKE,COMPTOOL,CORETOOL,CORE,BIFACE,BIFFRAG,UNIFACE OR
CONDITION2=CORTEX NOT 0%,N/A,""

[WIDTH]
BLOCKNAME=WIDTH
TYPE=INSTRUMENT
PROMPT=MEASURE THE WIDTH :
LENGTH=10
CONDITION1=DATACLASS COMPFLAKE,COMPTOOL,CORETOOL,CORE,BIFACE,BIFFRAG,UNIFACE OR
CONDITION2=CORTEX NOT 0%,N/A,""

[THICK]
BLOCKNAME=THICK
TYPE=INSTRUMENT
PROMPT=MEASURE THE THICKNESS :
LENGTH=10
CONDITION1=DATACLASS COMPFLAKE,COMPTOOL,CORETOOL,CORE,BIFACE,BIFFRAG,UNIFACE

[WEIGHT]
BLOCKNAME=WEIGHT
TYPE=NUMERIC
PROMPT=ENTER THE ARTIFACT WEIGHT :
LENGTH=10
CONDITION1=DATACLASS NOT UNWORKED,TOOSMALL

[TQWIDTH]
